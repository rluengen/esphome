# Basic GPIO Relay/Switch Template
# Controls a relay module connected to GPIO pin

switch:
  - platform: gpio
    name: "${friendly_name} Relay"
    pin: GPIO12  # Change this to your GPIO pin
    id: relay_1
    # Optional settings:
    # inverted: false  # Set to true if relay is active low
    # restore_mode: RESTORE_DEFAULT_OFF  # Options: RESTORE_DEFAULT_OFF, RESTORE_DEFAULT_ON, ALWAYS_OFF, ALWAYS_ON
    
    # Optional: Add interlock if you have multiple relays that shouldn't be on together
    # interlock: [relay_2, relay_3]
    # interlock_wait_time: 500ms
