# Single Color LED Strip Template - ESP8266
# PWM controlled single color LED strip using ESP8266 PWM

output:
  - platform: esp8266_pwm
    pin: GPIO14
    frequency: 1000 Hz
    id: pwm_output

light:
  - platform: monochromatic
    name: "${friendly_name} Light"
    output: pwm_output
    # Optional effects:
    effects:
      - strobe:
      - flicker:
      - pulse:
