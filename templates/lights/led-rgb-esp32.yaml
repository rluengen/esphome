# RGB LED Strip Template - ESP32
# PWM controlled RGB LED strip using ESP32 LEDC

output:
  - platform: ledc
    pin: GPIO14
    frequency: 1000 Hz
    id: pwm_r
  - platform: ledc
    pin: GPIO12
    frequency: 1000 Hz
    id: pwm_g
  - platform: ledc
    pin: GPIO13
    frequency: 1000 Hz
    id: pwm_b

light:
  - platform: rgb
    name: "${friendly_name} Light"
    red: pwm_r
    green: pwm_g
    blue: pwm_b
    # Optional effects:
    effects:
      - random:
      - strobe:
      - flicker:
