# RGBW LED Strip Template - ESP8266
# PWM controlled RGBW LED strip (with separate white channel) using ESP8266 PWM

output:
  - platform: esp8266_pwm
    pin: GPIO14
    frequency: 1000 Hz
    id: pwm_r
  - platform: esp8266_pwm
    pin: GPIO12
    frequency: 1000 Hz
    id: pwm_g
  - platform: esp8266_pwm
    pin: GPIO13
    frequency: 1000 Hz
    id: pwm_b
  - platform: esp8266_pwm
    pin: GPIO15
    frequency: 1000 Hz
    id: pwm_w
    # Note: GPIO15 has a pull-down resistor and must be LOW at boot on ESP8266
    # If this causes boot issues, consider using GPIO16 instead

light:
  - platform: rgbw
    name: "${friendly_name} Light"
    red: pwm_r
    green: pwm_g
    blue: pwm_b
    white: pwm_w
    # Optional effects:
    effects:
      - random:
      - strobe:
      - flicker:
