# RGBW LED Strip Template
# PWM controlled RGBW LED strip (with separate white channel)

output:
  - platform: esp8266_pwm  # Use ledc for ESP32
    pin: GPIO14
    frequency: 1000 Hz
    id: pwm_r
  - platform: esp8266_pwm  # Use ledc for ESP32
    pin: GPIO12
    frequency: 1000 Hz
    id: pwm_g
  - platform: esp8266_pwm  # Use ledc for ESP32
    pin: GPIO13
    frequency: 1000 Hz
    id: pwm_b
  - platform: esp8266_pwm  # Use ledc for ESP32
    pin: GPIO15
    frequency: 1000 Hz
    id: pwm_w

light:
  - platform: rgbw
    name: "${friendly_name} Light"
    red: pwm_r
    green: pwm_g
    blue: pwm_b
    white: pwm_w
    # Optional effects:
    effects:
      - random:
      - strobe:
      - flicker:
