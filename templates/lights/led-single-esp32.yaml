# Single Color LED Strip Template - ESP32
# PWM controlled single color LED strip using ESP32 LEDC

output:
  - platform: ledc
    pin: GPIO14
    frequency: 1000 Hz
    id: pwm_output

light:
  - platform: monochromatic
    name: "${friendly_name} Light"
    output: pwm_output
    # Optional effects:
    effects:
      - strobe:
      - flicker:
      - pulse:
