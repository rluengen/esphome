# Single Color LED Strip Template
# PWM controlled single color LED strip

output:
  - platform: esp8266_pwm  # Use ledc for ESP32
    pin: GPIO14
    frequency: 1000 Hz
    id: pwm_output

light:
  - platform: monochromatic
    name: "${friendly_name} Light"
    output: pwm_output
    # Optional effects:
    effects:
      - strobe:
      - flicker:
      - pulse:
