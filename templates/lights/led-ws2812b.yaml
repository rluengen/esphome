# WS2812B Addressable LED Strip Template (NeoPixel)
# SPI-based addressable RGB LED strip

light:
  - platform: neopixelbus
    type: GRB  # Options: RGB, GRB, RGBW, GRBW
    variant: WS2812X  # Options: WS2812, WS2812X, SK6812, etc.
    pin: GPIO23  # Change this to your data pin
    num_leds: 60  # Number of LEDs in your strip
    name: "${friendly_name} Light"
    # Optional effects:
    effects:
      - addressable_rainbow:
      - addressable_color_wipe:
      - addressable_scan:
      - addressable_twinkle:
      - addressable_random_twinkle:
      - addressable_fireworks:
      - addressable_flicker:
