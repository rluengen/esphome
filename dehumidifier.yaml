# automatically go into defrost mode if the temperature is < 2C
binary_sensor:
  - platform: template
    name: "Defrost Mode"
    id: defrost_mode
    lambda: |-
      return id(defrost_temp).state < 2.0;

switch:
  - platform: gpio
    pin: GPIO22
    name: "Compressor Relay"
    id: compressor

  - platform: gpio
    pin: GPIO23
    name: "Fan Relay"
    id: fan_relay

  - platform: gpio
    pin: D0
    id: ntc_vcc

# https://esphome.io/components/sensor/ntc/#self-heating
interval:
  - interval: 60s
    then:
      - switch.turn_on: ntc_vcc
      - component.update: source_sensor
      - switch.turn_off: ntc_vcc

automation:
  - alias: "Dehumidifier Control"
    trigger:
      - platform: time
        seconds: /10
    condition:
      - condition: not
        binary_sensor.is_on: defrost_mode
    action:
      - if:
          condition:
            lambda: 'return id(ambient_humidity).state > id(humidity_target).state;'
          then:
            - switch.turn_on: compressor
            - switch.turn_on: dehumidifier_fan
          else:
            - switch.turn_off: compressor
            - switch.turn_off: dehumidifier_fan
