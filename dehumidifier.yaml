# https://github.com/patrickcollins12/esphome-fan-controller
# fan isn't PWM controlled.
# Dehumidifier control

substitutions:
  device_name: dehumidifier
  friendly_name: Dehumidifier
  
project_version: "1.0.0"

packages:
  - !include templates/common.yaml
  - !include templates/network/wifi.yaml
  - !include templates/time/homeassistant.yaml

api:
  services:
    - service: set_humidity_target
      variables:
        target: float
      then:
        - number.set:
            id: humidity_target
            value: !lambda 'return target;'

# https://esphome.io/components/sensor/ntc/
sensor:
  - platform: ntc
    sensor: adc1
    calibration:
      b_constant: 3950
      reference_temperature: 25°C
      reference_resistance: 10kOhm
      nominal_resistance: 10kOhm
    name: "Defrost Temperature"
    id: defrost_temp
    unit_of_measurement: "°C"
    update_interval: never

  - platform: dht
    pin: GPIO21
    temperature:
      name: "Ambient Temperature"
      id: ambient_temp
      filters:
         - exponential_moving_average:  
             alpha: 0.1
             send_every: 1
    humidity:
      name: "Ambient Humidity"
      id: ambient_humidity
      filters:
         - exponential_moving_average:  
             alpha: 0.1
             send_every: 1
    model: DHT22
    update_interval: 10s

number:
  - platform: template
    name: "Humidity Target"
    id: humidity_target
    min_value: 30
    max_value: 70
    step: 1
    unit_of_measurement: "%"
    initial_value: 60
    optimistic: true

