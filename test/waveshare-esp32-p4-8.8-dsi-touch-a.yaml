esp32:
  board: esp32-p4-evboard
  variant: esp32p4
  flash_size: 16MB
  framework:
    type: esp-idf

# Required for MIPI-DSI display
psram:
  mode: hex
  speed: 200MHZ

# LDO for MIPI-DSI PHY - required for display to initialize
esp_ldo:
  - voltage: 2.5V
    channel: 3

logger:
  level: DEBUG
  hardware_uart: UART0

# I2C for GT911 Touchscreen and panel/backlight MCU
# ESP32-P4 EVBoard default I2C used here
i2c:
  sda: GPIO7
  scl: GPIO8
  frequency: 400kHz
  scan: true

# I2C device for panel/backlight control (address 0x45)
i2c_device:
  - address: 0x45
    id: display_backlight_i2c

# Backlight brightness control as a light
output:
  - platform: template
    id: backlight_output
    type: float
    write_action:
      - lambda: |-
          // Write brightness to register 0x96 (0x00=off, 0xFF=full)
          // Per Waveshare wiki: ESP32-P4 uses register 0x96 at I2C address 0x45
          uint8_t brightness = (uint8_t)(state * 255);
          id(display_backlight_i2c).write_byte(0x96, brightness);

light:
  - platform: monochromatic
    name: "Display Backlight"
    id: display_backlight
    output: backlight_output
    default_transition_length: 250ms
    restore_mode: ALWAYS_ON

# MIPI-DSI Display - Waveshare 8.8" (480x1920 portrait)
display:
  - platform: mipi_dsi
    id: dsi_display
    model: CUSTOM
    rotation: 0
    dimensions:
      width: 480
      height: 1920
    lanes: 2
    color_order: rgb
    hsync_front_porch: 50
    hsync_pulse_width: 50
    hsync_back_porch: 50
    vsync_front_porch: 20
    vsync_pulse_width: 20
    vsync_back_porch: 20
    pclk_frequency: 75000000
    lane_bit_rate: 1300Mbps
    color_depth: 16
    pixel_mode: 16bit
    init_sequence:
      - [0x11]  # Sleep Out (DCS Short Write, no parameter)
      - delay 120ms
      - [0x29]  # Display On (DCS Short Write, no parameter)
      - delay 20ms

# Periodic diagnostics: confirm backlight writes and read MCU status
interval:
  - interval: 20s
    then:
      - lambda: |-
          float b = id(display_backlight).current_values.get_brightness();
          uint8_t brightness = (uint8_t)(b * 255);
          bool ack_96 = id(display_backlight_i2c).write_byte(0x96, brightness);
          uint8_t status = 0;
          id(display_backlight_i2c).read_byte(0x80, &status);
          ESP_LOGI("panel_diag", "Backlight 0x96=%d ACK: %s, MCU status 0x80: 0x%02X", brightness, ack_96 ? "YES" : "NO", status);

# GT911 Touchscreen in polling mode
touchscreen:
  - platform: gt911
    id: dsi_touchscreen
    update_interval: 200ms

# LVGL configuration with a centered "hello world" label
lvgl:
  displays:
    - dsi_display
  touchscreens:
    - dsi_touchscreen
  color_depth: 16
  buffer_size: 100%
  byte_order: little_endian
  pages:
    - id: main_page
      bg_color: 0x0000FF
      widgets:
        - label:
            text: "hello world"
            align: CENTER
            text_font: montserrat_48
            text_color: 0xFFFFFF
