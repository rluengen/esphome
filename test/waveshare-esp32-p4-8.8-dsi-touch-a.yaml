# ESPHome config for Waveshare 8.8-DSI-TOUCH-A on ESP32-P4
# Uses MIPI-DSI display with LVGL and a centered "hello world" label

substitutions:
  device_name: wavesharedsi
  friendly_name: Waveshare 8.8" DSI
  log_level: VERBOSE

# added for debugging
# web_server:  # Disabled - requires WiFi
#   port: 80

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  on_boot:
    priority: 600
    then:
      - lambda: |-
          // Panel MCU init (register 0x95) per Waveshare OTA7290B driver
          id(display_backlight_i2c).write_byte(0x95, 0x11);
          id(display_backlight_i2c).write_byte(0x95, 0x17);
          // Backlight off, wait, then full brightness
          id(display_backlight_i2c).write_byte(0x96, 0x00);
          delay(1000);  // OTA7290B driver requires 1s delay after backlight init
          id(display_backlight_i2c).write_byte(0x96, 0xFF);

