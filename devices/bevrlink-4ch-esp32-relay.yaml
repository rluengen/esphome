esp32:
  board: esp32-c6-devkitc-1
  framework:
    type: esp-idf

i2c:
  sda: GPIO6
  scl: GPIO7
  scan: true

switch:
  - platform: gpio
    name: "Relay 1"
    id: relay1
    pin: GPIO10
    restore_mode: ALWAYS_OFF

  - platform: gpio
    name: "Relay 2"
    id: relay2
    pin: GPIO11
    restore_mode: ALWAYS_OFF

  - platform: gpio
    name: "Relay 3"
    id: relay3
    pin: GPIO22
    restore_mode: ALWAYS_OFF

  - platform: gpio
    name: "Relay 4"
    id: relay4
    pin: GPIO23
    restore_mode: ALWAYS_OFF
