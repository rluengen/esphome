# settings for a Simple Network Time Protocol (SNTP) client
time:
  - platform: sntp
    id: sntp_time
    servers:
      - 0.pool.ntp.org
      - 1.pool.ntp.org
      - 2.pool.ntp.org
    on_time_sync:
      then:
        - logger.log:
            level: INFO
            format: "[TIME] Synchronized with SNTP"
