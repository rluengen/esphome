# Base WiFi Configuration
# Include this in your device configs with: <<: !include templates/base/wifi.yaml

wifi:
  fast_connect: true
  ssid: ${wifi_ssid}
  password: ${wifi_password}
  on_connect: 
    then:
    - logger.log: "Connected to WiFi"
  on_disconnect:
    then:
    - logger.log: "Disconnected from WiFi"
