    id: weather_condition
    entity_id: weather.forecast_home
    attribute: condition
    on_value:
      then:
        - lvgl.label.update:
            id: lbl_weather_icon
            text: !lambda |-
              std::map<std::string, std::string> weather_icons = {
                {"clear-night", "\U000F0594"},
                {"cloudy", "\U000F0590"},
                {"exceptional", "\U000F0F2F"},
                {"fog", "\U000F0591"},
                {"hail", "\U000F0592"},
                {"lightning", "\U000F0593"},
                {"lightning-rainy", "\U000F067E"},
                {"partlycloudy", "\U000F0595"},
                {"pouring", "\U000F0596"},
                {"rainy", "\U000F0597"},
                {"snowy", "\U000F0598"},
                {"snowy-rainy", "\U000F067F"},
                {"sunny", "\U000F0599"},
                {"windy", "\U000F059D"},
                {"windy-variant", "\U000F059E"}
              };
              std::string condition = x;
              return weather_icons.count(condition) ? weather_icons[condition].c_str() : "\U000F14E4";

  - platform: homeassistant
    id: weather_temp
    entity_id: weather.forecast_home
    attribute: temperature

  - platform: homeassistant
    id: location_city
    entity_id: sensor.location_city

  - platform: homeassistant
    id: location_state
    entity_id: sensor.location_state
